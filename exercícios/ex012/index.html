<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
  <video width="400" poster="thumb.jpg" controls autoplay loop>
    <source src="midia/meu-video-mp4.mp4" type="video/mp4">
    <source src="meu-video.webm" type="video/webm">
    <source src="meu-video.ogv" type="video/ogg">
    <source src="meu-video.mkv" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
  </video>

  <h1>Inserindo vídeos do YouTube</h1>
  <iframe width="400" height="315" src="https://www.youtube.com/embed/1P2-fb8PWx8?si=LCFdW9rqvwU67DWI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  

</body>
</html>
