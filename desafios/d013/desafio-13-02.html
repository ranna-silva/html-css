<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: separate;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" style="background-color: rgb(180, 145, 164);">A</td>
            <td rowspan="4" style="background-color: rgb(188, 195, 138);">B</td>
            
        </tr>
         <tr>
            <td rowspan="4" style="background-color: rgb(145, 140, 177);">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
         <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
         <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
         <tr>
            
            <td colspan="4" style="background-color: rgb(214, 162, 153);">N</td>
        </tr>
    </table>
    
</body>
</html>
